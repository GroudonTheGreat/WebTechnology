<!DOCTYPE html>
<html>

<head>
    <title>
        Feedback Form
    </title>
    <style>
        body {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>

<body background="bk_ground.jpg">
    <h1 style="text-align: center;">
        <b>FORM</b>
    </h1>
    <br>
    <form style="padding-left: 250px;">
        <img src="feedback.png" width=600 height=300 alt="IMAGE" style="padding-right: 10x0px;float: right;">
        First Name
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Last Name<br>
        <input type="text" name="fname" size=15 maxlength=10>
        &nbsp;&nbsp;
        <input type="text" name="fname" size=15 maxlength=10>
        <br><br>
        Gender :<br>
        <input type="radio" name="gender"> Male<br>
        <input type="radio" name="gender"> Female<br>
        <br>Country<br>
        <select>
            <option>India</option>
            <option>USA</option>
            <option>Australia</option>
        </select>
        <br>
        <br>Mobile No.<br>
        <input type="text" name="mob_num" maxlength=10>
        <br><br>
        Rating :
        &nbsp;
        <input type="radio" name="rating">Very Good
        <input type="radio" name="rating">Good
        <input type="radio" name="rating">Average
        <input type="radio" name="rating">Bad
        <input type="radio" name="rating">Very Bad
        <br><br>
        Feedback :
        <br>
        <textarea rows=5 cols=50 name="feedback" maxlength=100></textarea>
        <br><br>
        <input type="submit" value="SUBMIT" name="submit_btn">
    </form>
</body>

</html>
